<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



<div class="row " style="width: 98%;" >
        <div class="iconbox mt-3" style="margin:auto;">
            <form>
                <div class="row p-3" >
                    <div class="col">
                        <h6>Name:</h6>
                        <input class="form-control" ng-model="add.name" type="text" placeholder="Enter Name" aria-label="default input example" required>
                    </div>
                    <div class="col">
                        <h6>Abbrevation:</h6>
                        <input class="form-control" ng-disabled="!add.name" type="text" ng-model="add.abbr" placeholder="xxxxxxxxxx" aria-label="default input example" required>
                    </div>
                    <div class="col">
                        <h6>Emp_code:</h6>
                        <input class="form-control" ng-disabled="!add.name" type="text" ng-model="add.emp_code" placeholder="xxxxxxxxxx" aria-label="default input example" required>
                    </div>
                    <div class="col">
                        <h6>Email:</h6>
                        <input class="form-control" ng-disabled="!add.name" type="text" ng-model="add.email" placeholder="xxxxxxxxxx" aria-label="default input example" required>
                    </div>
                    <div class="col">
                        <h6>Phone:</h6>
                        <input class="form-control" ng-disabled="!add.name" type="text" ng-model="add.phone" placeholder="xxxxxxxxxx" aria-label="default input example" required>
                    </div>
                    <div class="col">
                        <h6>Department:</h6>
                        <select class="form-select" ng-disabled="!add.abbr" aria-label="Default select example" ng-model="add.dept">
                            <option ng-repeat="d in data" value="{{d.department}}">{{d.department}}</option>
                        </select>
                    </div>
                    <div class="col" style="display: flex; align-items: flex-end; width: fit-content !important;">
                        <button  type="submit" class="btn btn-primary" ng-disabled="!add.dept" ng-click="addfaculty(add,facdata)" style="background-color: #e96b56;
                    border-radius: 5px;font-size: large;font-weight:bolder;">Add</button>
                    </div>
                </div>
            </form>
            <div class="row p-3" style="text-align: center;justify-content: center;"><div class=" col" style="margin: auto;color: #e96b56; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: larger;">OR</div></div>
            <div class="row  justify-content-center">
                <div class="shadow p-4 rounded"  style="width: fit-content;">    
                    <input type="file" id="file" ngf-select="SelectFile($file)"/>
                    <button class="rounded" type="button" value="Upload" ng-click="Upload()" >Upload<i  class="torange bi bi-file-earmark-arrow-up-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="listbox mt-2" style="margin: auto;">
        <h3 style="text-align: center; color:#e96b56;">List of Faculty</h3>
            <table class="table table-striped table-hover mt-1">
                <thead class="table-dark">
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
                <!-- <th></th> -->
                <th>Status</th>
                <th>
                    <div class="row">
                        <h6>Filter Department:</h6>
                        <select class="form-select" style="width: 80%;"  aria-label="Default select example" ng-model="filter">
                            <option ng-repeat="d in data" value="{{d.department}}">{{d.department}}</option>
                        </select>
                    </div>
                </th>
                <th>
                        <h6>Filter Name:</h6>
                        <input ng-model="filtername">
                </th>
            </thead>
            <tr ng-repeat="d in facdata | filter:{name:filtername,department:'MECH'}">
                <td>{{d.id}}</td>
                <td>{{d.name}}
                    <input type="text" ng-model="d.editname" >
                    <input type="text" ng-model="d.editabbr">
                </td>
                <td>{{d.department}}</td>
                <td>
                        <button class="btn btn-primary  btn-sm" ng-init="check(d)" style="background-color:rgb(106, 230, 106); border-color: rgb(106, 230, 106);" ng-click="test(d)">{{d.Status}}</button>
                </td>
                <td>
                    <button class="btn btn-primary  btn-sm" ng-click="delete(d)" style="background-color: rgb(191, 25, 25);  border-color: rgb(191, 25, 25)">Delete</button>
                </td>
                <td>
                    <button ng-click="editfaculty(d)">Edit</button>           
                </td>
                
            </tr>
        </table>
    </div>
