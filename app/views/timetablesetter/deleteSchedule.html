<h3> Archives </h3>            
<table class="table table-striped table-hover">
                <thead>
                    <th>Department</th>
                    <th>Course</th>
                    <th>Specialization</th>
                    <th>Semester</th>
                    <th>Action</th>
                </thead>
                <tr ng-repeat="d in list.archives">
                    <td>{{d.department}}</td>
                    <td>{{d.course}}</td>
                    <td>{{d.specilization}}</td>
                    <td>{{d.semester}}</td>
                    <td>
                        <button  type="submit" ng-click="deletearchive(d)" class="btn btn-primary"  style="background-color: #e96b56;
                          border-radius: 5px;font-size: small;font-weight:bolder;">Delete</button>
                    </td>
                </tr>

            </table>
<h3> Currently Active </h3>            
<table class="table table-striped table-hover">
                <thead>
                    <th>Department</th>
                    <th>Course</th>
                    <th>Specialization</th>
                    <th>Semester</th>
                    <th>Action</th>
                </thead>
                <tr ng-repeat="d in list.sheduledata">
                    <td>{{d.department}}</td>
                    <td>{{d.course}}</td>
                    <td>{{d.specilization}}</td>
                    <td>{{d.semester}}</td>
                    <td>
                        <button  type="submit" class="btn btn-primary" ng-click="deleteshedule(d)" style="background-color: #e96b56;
                          border-radius: 5px;font-size: small;font-weight:bolder;">Delete</button>
                    </td>
                </tr>

            </table>
