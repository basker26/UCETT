<div class="container">
<div class="row mt-3" >

    <div class="col-lg-6 " style="background:url(/logo.png) ;background-size:60%;background-repeat: no-repeat;background-position: center;">
     
    </div>

    <div class="col-lg-6" >
 
        <form name="form" ng-submit="login()" role="form" class="sign-in-form">
            <h2 style="color:#e96b56">Sign In</h2>
            <br>
            <h6 style="color:#e96b56">User Id</h6>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="text"  placeholder="USERNAME eg USR11116" name="username" id="username" class="form-control" ng-model="user.userName" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
              </div>
            </div>
            <br>
            <h6 style="color:#e96b56">Password</h6>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="password"  placeholder="PASSWORD eg 123456" name="password" id="password" class="form-control" ng-model="user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
              </div> 
            </div>
            <BR>       
                    <!-- <input type="text"  placeholder="USERNAME eg USR11116" name="username" id="username" class="form-control" ng-model="user.userName" required />

                    <!-- <input type="password"  placeholder="PASSWORD eg 123456" name="password" id="password" class="form-control" ng-model="user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> -->
              
                    <div class="text-center"><button class="submit" type="submit" ng-disabled="form.$invalid" class="btn btn-primary">SignIn</button></div>
           
                    <!-- <button class="submit" type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button> -->
                    <!-- <button class='submit' type="reset"  class="btn btn-warning">Cancel</button> -->
                
           
        </form>
    </div>

</div>
</div>
