<div class="page-content page-container" id="page-content">
    <div style="padding: 2rem; margin-left: 10%; ">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-12 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25" ng-if="!User.gender1"> <img src="/oip1.jpg" class="img-radius" alt="User-Profile-Image" style="width:100%; height: 100%;"> </div>
                                <div class="m-b-25" ng-if="User.gender1"> <img src="/oip2.jpg" class="img-radius" alt="User-Profile-Image" style="width:100%; height: 100%;"> </div>
                               
                                <h6 class="f-w-600" style="font-size: 14px">{{User.name}}</h6>
                                <p style="font-size: 14px">{{User.rolename}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600" style="font-size: 14px">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600" style="font-size: 14px">Email</p>
                                        <h6 class="text-muted f-w-400" style="font-size: 14px">{{User.gmail}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600" style="font-size: 14px">Phone</p>
                                        <h6 class="text-muted f-w-400" style="font-size: 14px">{{User.mobile_no}}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600" style="font-size: 14px">Personal Details</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600" style="font-size: 14px">Date of Birth</p>
                                        <h6 class="text-muted f-w-400" style="font-size: 14px">{{User.DOB}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600" style="font-size: 14px">Gender</p>
                                        <h6 class="text-muted f-w-400" style="font-size: 14px">{{User.gender}}</h6>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .card {
        width: 100%;
  border-radius: 5px;
  -webkit-box-shadow: 0 1px 20px 0 rgba(69, 90, 100, 0.08);
  box-shadow: 0 1px 20px 0 rgba(69, 90, 100, 0.08);
  border: none;
  margin-bottom: 20px;
  margin-top: 20px;
  margin-left: 0px;
  margin-right: 0px;
}
</style>
